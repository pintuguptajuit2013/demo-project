<div class="container-fluid">
    <h2>Login</h2>
    <form #loginForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>
          
            <div class="form-group">
              <label>Username</label>
              <input type="text" #username="ngModel" required class="form-control" [class.is-invalid]="username.invalid && username.touched" name="username" [(ngModel)]="adminModele.username">
              <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
            </div>
        
            <div class="form-group">
              <label>Password</label>
              <input type="password" #password="ngModel" required class="form-control" name="password" [(ngModel)]="adminModele.password">
              <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small> 
            </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>

            <a routerLink="/register" class="btn btn-link">Register</a>
        </div>
        <div class="alert alert-danger" *ngIf="errorMsg">
                {{errorMsg}}
        </div>
    </form>
</div>
